<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNTUA - University Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        form {
            background: white;
            padding: 20px;
            width: 40%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>JNTUA Results</h1>
    <form action="http://localhost:8082/ServletChaining/Result" method="post">
        <label for="rollno">Enter Hall Ticket Number:</label>
        <input type="text" autocomplete="off" placeholder="Enter Roll No" id="rollno" name="rollno" required />
        <input type="submit" value="Search" />
        <p class="error-message">No Record Found! Please enter a valid Hall Ticket Number.</p>
    </form>
</body>
</html>
